  <main class="w-100 h-100 d-flex align-items-center justify-content-center">
    <div class="w-50 h-100 d-flex align-items-center justify-content-center flex-column">
      <div class="w-75 justify-content-start">
        <h1 class="fs-1 text-center">Perfil</h1>
      </div>
      <div class="text-center">
        <hr>
        <div class="m-5 text-center">
          <picture>
            <!-- float-end rounded-start img-fluid border border-secondary border border-4 img-thumbnail -->
            <img src="/img/img_perfil.png" alt="avatar" id="img" class="img-thumbnail border border-secondary border border-4 mb-3"/>
          </picture>
          <input type="file" name="photo" id="picture" accept=".png, .jpg, .jpeg"/>
        </div>
        <form id="form">
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="form-group mt-4">
              <label>Primer nombre*</label>
              <input type="text" class="form-control" id="nameInput" pattern="^[^ 0-9]+[a-zA-Z ]*" placeholder="Ingrese su nombre" required>
              <p class="invalid-feedback">
                El campo es obligatorio
              </p>
            </div>
            <div class="form-group mt-4">
              <label>Segundo nombre</label>
              <input type="text" class="form-control" id="secondNameInput" pattern="^[^ 0-9]+[a-zA-Z ]*" placeholder="Ingrese su segundo nombre">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="form-group mt-4">
              <label>Apellido*</label>
              <input type="text" class="form-control" id="lastnameInput" pattern="^[^ 0-9]+[a-zA-Z ]*" placeholder="Ingrese su apellido" required>
              <p class="invalid-feedback">
                El campo es obligatorio
              </p>
            </div>
            <div class="form-group mt-4">
              <label>Segundo apellido</label>
              <input type="text" class="form-control" id="secondLastnameInput" pattern="^[^ 0-9]+[a-zA-Z ]*" placeholder="Ingrese su segundo apellido">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="form-group mt-4">
              <label>E-mail*</label>
              <input type="email" class="form-control" pattern="^[^ 0-9]+[a-zA-Z ]*" placeholder="hola@gmail.com" id="emailInput" required>
              <p class="invalid-feedback">
                El campo es obligatorio
              </p>
            </div>
            <div class="form-group mt-4">
              <label>Teléfono de contacto</label>
              <input type="text" class="form-control" id="phoneInput" pattern="^[0]{1}[9]{1}[0-9]{7}" name="phoneNumber" minlength="9" placeholder="Celular | Formato: 09xxxxxxx">
            </div>
          </div>
          <p class="invalid-feedback" id="invalidEmail">Ese email ya está registrado</p>
          <hr>
          <button type="submit" class="btn btn-primary mt-4" id="submitBtn">Guardar cambios</button>
        </form>
      </div>
    </div>
