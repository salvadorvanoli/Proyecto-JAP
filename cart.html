  <main>
    <h1 class="m-2 p-2 text-center">Carrito de compras</h1>


  <div class="container">
    <div class="table-responsive m-5" id="tableDiv">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="cartProductList">
          <!-- Aquí se agregarán los items del carrito --> 
        </tbody>
      </table>
    </div>
  </div>
<!-- Parte2 Tipo de envio-->
        <div class="tipo_envio">
          
          <h2>Tipo de envio</h2>
          <input type="radio" id="xpress" name="tipoEnvio" value="xpress">
                  <label for="xpress">xpress - Llega hoy</label>
                  <br>
                  <input type="radio" id="normal" name="tipoEnvio" value="normal">
                  <label for="normal">Normal - (2 a 5 días)</label>
                  <br>
                  <input type="submit" value="Registrar">
                 
      </div>
<!--Parte 2 Formulario de Envio-->
        <div class="formRegister"> 
        <h2>Datos de envio</h2>
        <input class="controls" type="text" name="nom_LastName" id="dir" placeholder="Ingrese su nombre y apellido">
        <input class="controls" type="text" name="departamento" id="dep" placeholder="Ingrese el departamento donde se encuentra">
        <input class="controls" type="text" name="Localidad" id="loc" placeholder="Ingrese su localidad"> 
        <input class="controls" type="text" name="direc" id="direc" placeholder="Ingrese su calle ">         
        <input class="controls" type="number" name="numero" id="num_Casa" placeholder="Ingrese el número de su casa">
        <input class="controls" type="text" name="num_phone" id="num_phone" placeholder="Celular">
        <input class="controls" type="text" name="aditional" id="aditional" placeholder="Referencia (opcional)">
        <label class="controls" for="homeOrOffice" >¿Es tu trabajo o casa?</label>
        <input type="radio" id="Casa" name="lugarEnvio" value="Casa">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
        </svg>
        <label for="Casa">Casa</label><br>
        <input type="radio" id="Oficina" name="lugarEnvio" value="Oficina">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suitcase-lg" viewBox="0 0 16 16">
          <path d="M5 2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2h3.5A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5H14a.5.5 0 0 1-1 0H3a.5.5 0 0 1-1 0h-.5A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2H5Zm1 0h4a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1ZM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5H3V3H1.5ZM15 12.5v-9a.5.5 0 0 0-.5-.5H13v10h1.5a.5.5 0 0 0 .5-.5Zm-3 .5V3H4v10h8Z"/>
        </svg>
        <label for="Oficina">Oficina</label><br>
        <br>
        <input type="submit" value="Registrar">
