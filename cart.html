  <main>
    <h1 class="m-2 p-2 text-center">Carrito de compras</h1>


    <div class="container">
      <div class="table-responsive m-5" id="tableDiv">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cartProductList">
            <!-- Aquí se agregarán los items del carrito --> 
          </tbody>
        </table>
      </div>
    </div>
    <!-- Parte2 Tipo de envio-->
    <div class="container border border-dark p-2 shadow-sm" id="deliveryForm">
      <form action="">
        <div class="form-group">
          
          <h2 class="text-center">Tipo de envio</h2>

          <div class="m-3 text-center">
            <div class="d-block">
              <input class="form-check-input" type="radio" id="Premium" name="tipoEnvio" value="Premium" required>
              <label class="form-check-label" for="Premium">Premium - 2 a 5 días (15%)</label>
            </div>

            <div class="d-block">
              <input class="form-check-input" type="radio" id="Express" name="tipoEnvio" value="Express">
              <label class="form-check-label" for="Express">Express - 5 a 8 días (7%)</label>
            </div>

            <div class="d-block">
              <input class="form-check-input" type="radio" id="Standard" name="tipoEnvio" value="Standard">
              <label class="form-check-label" for="Standard">Standard - 12 a 15 días (5%)</label>
            </div>
          </div>

        </div>  

        <!-- Datos personales -->
        <div class="form-group m-3"> 
          <h2 class="text-center">Datos personales</h2>
          <div>
            <input class="form-control m-1" type="text" name="nom_LastName" placeholder="Ingrese su nombre y apellido" required>
          </div>

          <div>
            <input class="form-control m-1" type="text" name="departamento" placeholder="Ingrese el departamento donde se encuentra" required>
          </div>

          <div>
            <input class="form-control m-1" type="text" name="Localidad" placeholder="Ingrese su localidad" required> 
          </div>

          <div>
            <input class="form-control m-1" type="text" name="direc" placeholder="Ingrese su calle" required>
          </div>

          <div>
            <input class="form-control m-1" type="number" name="numero" placeholder="Ingrese el número de su casa" required>
          </div>
          
          <div>
            <input class="form-control m-1" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" name="num_phone" placeholder="Celular / Formato: 123-456-789" required>
          </div>
          
          <div>
            <input class="form-control m-1" type="text" name="aditional" placeholder="Referencia (opcional)">
          </div>
          
          <div class="text-center">
            <p>¿Es tu trabajo o casa?</p>
          </div>

          <div class="m-3 text-center" id="homeOrOffice">
            <div class="d-block">
                <input class="form-check-input" type="radio" name="lugarEnvio" value="Casa" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
                </svg>
                <span class="form-check-label" for="Casa">Casa</span>
            </div>
        
            <div class="d-block">
                <input class="form-check-input" type="radio" name="lugarEnvio" value="Oficina">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suitcase-lg" viewBox="0 0 16 16">
                    <path d="M5 2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2h3.5A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5H14a.5.5 0 0 1-1 0H3a.5.5 0 0 1-1 0h-.5A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2H5Zm1 0h4a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1ZM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5H3V3H1.5ZM15 12.5v-9a.5.5 0 0 0-.5-.5H13v10h1.5a.5.5 0 0 0 .5-.5Zm-3 .5V3H4v10h8Z"/>
                </svg>
                <span class="form-check-label" for="Oficina">Trabajo</span>
            </div>
          </div>

          <div class="text-center m-2">
            <input class="btn btn-primary" type="submit" value="Confirmar compra">
          </div>
        </div>
