<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <main class="container mt-5">

    <div class="d-flex justify-content-center align-items-center">
      <img src="img/img_perfil.png" alt="Perfil default" id="imgPerfil">
    </div>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <form action="index.html" method="get" id="formularioLogin">

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control form-floating w-100" id="email" required placeholder="123@gmail.com">
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label" id="password1">Contraseña</label>
            <input type="password" name="password" class="form-control form-floating w-100" id="password1" required placeholder="Ingrese su contraseña">
          </div>

          <div class="mb-5">
            <label for="password2" class="form-label" id="password2">Repetir contraseña</label>
            <input type="password" class="form-control form-floating w-100" id="password2" required placeholder="Vuelva a introducir la contraseña">
          </div>

          <div class="">
            <button class="btn btn-primary w-100" type="submit" id="regBtn">Registrarme</button>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <p class="mt-3 mb-3 text-muted">Jóvenes a programar 2023</p>
          </div>
          
        </form>
      </div>
    </div>

  </main>
  <footer class="text-muted">

    <div class="container">
      <p class="float-end">
        <a href="index.html" id="volverArriba">Volver arriba</a>
      </p>
      <p id="japabajo">
        Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>

  </footer>
  <script src="js/login.js"></script>
</body>

</html>
