<!DOCTYPE html>
<html lang="es">

<head>
  <script src="js/login.js"></script>
  <script src="js/variablesLH.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div id="languages">
    <p>
      <img src="img/spanish-language.png" alt="spanish" id="spanishLanguage">
      <img src="img/english-language.png" alt="english" id="englishLanguage">
    </p>
  </div>

  <div>
    <p id="darkmodeToggleButton">

      <span id="darkmodeText">
        Activar modo oscuro
      </span> 

      <img src="img/sun.png" alt="sun" id="darkmodeButton">
    </p>
  </div>

  <main class="container mt-5">

    <div class="d-flex justify-content-center align-items-center">
      <img src="img/img_perfil.png" alt="Perfil default" id="imgPerfil">
    </div>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="row" id="divRow">
        <form action="index.html" method="get" id="formularioLogin">

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" value="" class="form-control form-floating w-100" id="email" required placeholder="123@gmail.com">
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label" id="labelPassword">Contraseña</label>
            <img src="img/show-password-icon.png" alt="Mostrar contraseña" id="showPasswordImg" class="img-fluid float-end"> <input type="password" name="password" class="form-control form-floating w-100" id="password1" required placeholder="Ingrese su contraseña">
          </div>

          <div class="mb-4">
            <label for="password2" class="form-label" id="labelRepeatPassword">Repetir contraseña</label>
            <img src="img/show-password-icon.png" alt="Mostrar contraseña" id="showPasswordImg2" class="img-fluid float-end"><input type="password" class="form-control form-floating w-100" id="password2" required placeholder="Vuelva a introducir la contraseña">
          </div>

          <div class="">
            <button class="btn btn-primary w-100" type="submit" id="regBtn"><span id="signUpText">Registrarme</span></button>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <p class="mt-3 mb-3 text-muted">Jóvenes a programar 2023</p>
          </div>

          <div id="otrasOpcionesLogIn" class="d-flex justify-content-center">
            <p>
              <img src="img/google-logo-login.png" alt="google-logo"> <img src="img/facebook-logo-login.png" alt="facebook-logo">
            </p>
          </div>

        </form>

      </div>
    </div>

  </main>
  <footer class="text-muted">

    <div class="container">
      <p class="float-end">
        <a href="index.html" id="volverArriba"><span id="goUpText">Volver arriba</span></a>
      </p>
      <p id="japabajo">
        Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>

  </footer>
</body>

</html>
