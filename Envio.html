<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="envio.css">
    <title>Registro para Envio</title>
</head>
<body>
    <section class="formRegister">
        <h2>Datos de envio</h2>
        <input class="controls" type="text" name="nom_LastName" id="dir" placeholder="Ingrese su nombre y apellido">
        <input class="controls" type="text" name="departamento" id="dep" placeholder="Ingrese el departamento donde se encuentra">
        <input class="controls" type="text" name="Localidad" id="loc" placeholder="Ingrese su localidad">          
        <input class="controls" type="number" name="numero" id="num_Casa" placeholder="Ingrese el número de su casa">
        <input class="controls" type="text" name="num_phone" id="num_phone" placeholder="ICelular">
        <input class="controls" type="text" name="aditional" id="aditional" placeholder="Referencia (opcional)">
        <label class="controls" for="respuesta">¿Es tu trabajo o casa?</label>
        <select id="resp" name="resp">
          <option value="trabajo">Trabajo</option>
          <option value="casa">Casa</option>
        </select>
        <input type="submit" value="Registrar">
      </section>
</body>
</html>
