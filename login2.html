<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="icon" type="image/x-icon" href="img/page-icon.png">
  <link rel="stylesheet" href="css/darkmode.css">
</head>

<body>
  <nav>
    <!-- Idiomas -->

    <div id="languages">
      <p>
        <img src="img/spanish-language.png" alt="spanish" id="spanishLanguage">
        <img src="img/english-language.png" alt="english" id="englishLanguage">
      </p>
    </div>

    <!-- Modo oscuro: los spans existen para formar el sol/luna -->

    <button id="switch" class="switch">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">

        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>

    </button>
  </nav>

  <!-- Mensaje Bienvenido -->

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="welcome-back">
            <div class="message">
                <h2 style="color: #4a4aee;" id="welcomeTitle">Bienvenido a eMercado</h2>
                <p style="color: #4a4aee;" id="welcomeText">Si no tienes una cuenta puedes registrarte aquí.</p>
                <a href="login.html">
                  <button class="sign-up-btn" id="welcomeButton">
                    Registrarme <img src="img/Flecha-derecha.png">
                  </button>
                </a>
              </div>
            </div>
          </div>
        <div class="col-md-6">
          <form class="formulario" action="index.html" method="get" id="loginForm">
            <h2 class="create-account" id="createTitle">Iniciar sesión</h2>

            <div id="otrasOpcionesLogIn" class="d-flex justify-content-center">
              <p>
                <img src="img/google-logo-login.png" alt="google-logo"> <img src="img/facebook-logo-login.png" alt="facebook-logo">
              </p>
            </div>

            <div class="mb-3 mt-3">
              <label for="email" class="form-label">
                Email <img src="img/email-arroba.png">
              </label>
              <input  class="input form-control form-floating"  type="email" name="email" value="" id="email" required placeholder="123@gmail.com">
            </div>

            <div class="mb-3">
              <label for="password1" class="form-label" id="labelPassword">
                Contraseña <img src="img/contraseña-candado.png">
              </label>
              <img src="img/show-password-icon.png" alt="Mostrar contraseña" id="showPasswordImg" class="img-fluid float-end">
              <input  class="input form-control form-floating" type="password" name="password" id="password1" required placeholder="Ingrese su contraseña">
            </div>

            <div class="">
              <button class="btn btn-primary" type="submit" id="regBtn">
                <span id="signUpText">
                  Iniciar sesión <img src="img/Flecha-derecha.png">
                </span>
              </button>
            </div>

            <div class="d-flex justify-content-center align-items-center">
              <p class="mt-3 mb-3 text-muted">Jóvenes a programar 2023</p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>

    <a href="index.html">
      <button class="Btn">
        <svg height="1.2em" class="arrow" viewBox="0 0 512 512">
          <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path>
        </svg>
        <p class="text" id="goBackText">Volver al inicio</p>
      </button>
    </a>
    
      <p class="text-muted" id="japabajo">
        Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>

  </footer>
</body>

</html>
